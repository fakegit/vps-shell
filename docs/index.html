<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="http://unpkg.com/docsify/themes/vue.css" rel="external nofollow" target = "_blank" >
</head>
<body>
  <div id="app"></div>
  
  <script>
    window.$docsify = {
        loadSidebar: true,
		alias: {
      '/.*/_sidebar.md': '/_sidebar.md'
    }
        subMaxLevel: 3,
        search: {
          paths: 'auto', // or 'auto'
          placeholder: '搜索',
          name: '123',  //文档标题，会显示在侧边栏顶部。
          noCompileLinks: ['/foo', '/bar/.*'],
          noData: '找不到结果!',

          // 搜索标题的最大程级, 1 - 6
          depth: 3
        }
    }
  </script>
  <script src="http://unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="http://unpkg.com/docsify/lib/plugins/search.js"></script>


</body>
</html>
